language: swift
xcode_workspace: RRemoteConfig.xcworkspace
xcode_scheme: Tests
osx_image: xcode10.2

before_install:
- gem install xcov
- gem update fastlane cocoapods xcov --no-document
- pod repo update

script: fastlane ci

after_success:
  # generate docs
- gem install jazzy
- jazzy --xcodebuild-arguments -scheme,Tests --module RRemoteConfig --source-directory RRemoteConfig --podspec RRemoteConfig.podspec --exclude RRemoteConfig/Loader.swift --readme README.md

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: docs
  on:
    branch: master
